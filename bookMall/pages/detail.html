<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图书详情 - 网上书店</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .book-detail {
            display: flex;
            gap: 40px;
            padding: 40px 0;
        }
        
        .book-image {
            flex: 0 0 300px;
        }
        
        .book-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .book-info {
            flex: 1;
        }
        
        .book-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .book-meta {
            margin-bottom: 20px;
        }
        
        .book-meta p {
            margin: 10px 0;
            color: #666;
        }
        
        .book-price {
            font-size: 24px;
            color: #e4393c;
            margin: 20px 0;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }
        
        .btn-primary {
            background: #e4393c;
            color: #fff;
        }
        
        .btn-secondary {
            background: #007bff;
            color: #fff;
        }
        
        .book-description {
            margin-top: 40px;
        }
        
        .book-description h2 {
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>网上书店</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="books.html">全部图书</a></li>
                    <li><a href="cart.html">购物车</a></li>
                    <li><a href="order.html">我的订单</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" placeholder="搜索图书...">
                <button>搜索</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="book-detail">
                <div class="book-image">
                    <img src="https://via.placeholder.com/300x400" alt="书籍封面">
                </div>
                <div class="book-info">
                    <h1 class="book-title">JavaScript高级程序设计（第4版）</h1>
                    <div class="book-meta">
                        <p>作者：Nicholas C. Zakas</p>
                        <p>出版社：人民邮电出版社</p>
                        <p>出版时间：2020-10</p>
                        <p>ISBN：9787115545381</p>
                    </div>
                    <div class="book-price">
                        ¥99.00
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="buyNow()">立即购买</button>
                        <button class="btn btn-secondary" onclick="addToCart()">加入购物车</button>
                    </div>
                    <div class="book-description">
                        <h2>图书简介</h2>
                        <p>本书是JavaScript经典图书的新版。第4版全面更新，涵盖ECMAScript 2019，全面介绍JavaScript开发者必须掌握的前端开发技术...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2024 网上书店 版权所有</p>
        </div>
    </footer>

    <script>
        function buyNow() {
            alert('即将跳转到订单页面！');
        }
        
        function addToCart() {
            alert('加入购物车成功！');
        }
    </script>
</body>
</html>
